<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <style>
      body{
        background-image: url("images/image2.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
 
      }

      .container-main{
        opacity: 80%;
        margin-top: 12%;
      }

      .main-card{
        background-color: whitesmoke;
        color:black;
      }

      #city{
        opacity: 80%;
        margin: 2%;
      }

    </style>
  </head>
  <body >
      
      <div class="container container-main ">
        <main>
            <div class="row text-center justify-content-center">
              <div class="col-md-5 col-sm-5">
                <div class="card main-card mb-9 rounded-3">
                  <div class="card-header py-3">
                    <h2 class="my-0 fw-normal">Weather for <span id="cityName"></span></h2>
                  </div>
                  <div class="card-body">
                    <h2 class="card-title pricing-card-title">Temperature: <span id="temp"></span><span>&#8451;</span></h2>
                    <ul class="list-unstyled mt-3 mb-4">
                      <!-- <li>Temperature: <span id="temp"></span></li> -->
                      <li>Cloud PCT: <span id="cloud_pct"></span></li>
                      <li>Feels Like: <span id="feels_like"></span>%</li>
                      <li>Humidity: <span id="humidity"></span>%</li>
                      <li>Minimum Temperature: <span id="min_temp"></span><span>&#8451;</span></li>
                      <li>Maximum Temperature: <span id="max_temp"></span><span>&#8451;</span></li>
                      <li>Wind Speed: <span id="wind_speed"></span> km/hr</li>
                      <li>Wind Degree: <span id="wind_degrees"></span> km/hr</li>
                      <!-- <li>Sunrise: <span id="sunrise"></span></li>
                      <li>Sunset: <span id="sunset"></span></li> -->
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="row text-center justify-content-center button">
              <div class="col-md-3">
                <input id="city" class="form-control" type="search" placeholder="Search" aria-label="Search" >
                <button class="btn btn-secondary" type="submit" id="submit">Submit</button>
              </div>
            </div>

        </main>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    </body>
</html>
